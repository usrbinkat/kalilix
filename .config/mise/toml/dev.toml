["dev:test"]
description = "ðŸ§ª Run tests for current project"
run = '''
#!/usr/bin/env bash
set -euo pipefail

echo "ðŸ§ª Running tests..."
echo ""

# Detect project type and run appropriate tests
if [ -f pyproject.toml ]; then
    echo "Python project detected"
    if command -v pytest &>/dev/null; then
        pytest
    elif command -v python &>/dev/null; then
        python -m pytest
    else
        echo "âŒ pytest not available"
        exit 1
    fi
elif [ -f go.mod ]; then
    echo "Go project detected"
    go test ./... -v
elif [ -f Cargo.toml ]; then
    echo "Rust project detected"
    cargo test
elif [ -f package.json ]; then
    echo "Node.js project detected"
    if [ -f pnpm-lock.yaml ]; then
        pnpm test
    elif [ -f yarn.lock ]; then
        yarn test
    else
        npm test
    fi
else
    echo "âš ï¸  No recognized project type"
    echo "   Add test configuration for your project"
fi
'''

["dev:format"]
description = "ðŸ“ Format code in current project"
run = '''
#!/usr/bin/env bash
set -euo pipefail

echo "ðŸ“ Formatting code..."
echo ""

# Format based on project type
if [ -f pyproject.toml ] || [ -f "*.py" ]; then
    echo "Formatting Python code..."
    command -v black &>/dev/null && black . || echo "  black not available"
    command -v ruff &>/dev/null && ruff format . || echo "  ruff not available"
fi

if [ -f go.mod ]; then
    echo "Formatting Go code..."
    go fmt ./...
    command -v gofumpt &>/dev/null && gofumpt -w . || true
fi

if [ -f Cargo.toml ]; then
    echo "Formatting Rust code..."
    cargo fmt
fi

if [ -f package.json ]; then
    echo "Formatting JavaScript/TypeScript..."
    if command -v prettier &>/dev/null; then
        prettier --write "**/*.{js,jsx,ts,tsx,json,css,md}"
    else
        echo "  prettier not available"
    fi
fi

# Format Nix files
if ls *.nix &>/dev/null || ls **/*.nix &>/dev/null; then
    echo "Formatting Nix files..."
    command -v nixpkgs-fmt &>/dev/null && nixpkgs-fmt . || echo "  nixpkgs-fmt not available"
fi

echo ""
echo "âœ… Formatting complete!"
'''

["dev:lint"]
description = "ðŸ” Lint code in current project"
run = '''
#!/usr/bin/env bash
set -euo pipefail

echo "ðŸ” Linting code..."
echo ""

EXIT_CODE=0

# Lint based on project type
if [ -f pyproject.toml ] || ls *.py &>/dev/null; then
    echo "Linting Python code..."
    if command -v ruff &>/dev/null; then
        ruff check . || EXIT_CODE=$?
    fi
    if command -v mypy &>/dev/null; then
        mypy . || EXIT_CODE=$?
    fi
fi

if [ -f go.mod ]; then
    echo "Linting Go code..."
    if command -v golangci-lint &>/dev/null; then
        golangci-lint run || EXIT_CODE=$?
    else
        go vet ./... || EXIT_CODE=$?
    fi
fi

if [ -f Cargo.toml ]; then
    echo "Linting Rust code..."
    cargo clippy -- -D warnings || EXIT_CODE=$?
fi

if [ -f package.json ]; then
    echo "Linting JavaScript/TypeScript..."
    if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
        if command -v eslint &>/dev/null; then
            eslint . || EXIT_CODE=$?
        fi
    fi
fi

if [ $EXIT_CODE -eq 0 ]; then
    echo ""
    echo "âœ… Linting passed!"
else
    echo ""
    echo "âŒ Linting found issues"
fi

exit $EXIT_CODE
'''

