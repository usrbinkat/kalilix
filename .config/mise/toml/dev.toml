run = '''
#!/usr/bin/env bash
set -euo pipefail

echo "ðŸ Initializing Python project..."
echo ""

# Create pyproject.toml if not exists
if [ ! -f pyproject.toml ]; then
    cat > pyproject.toml << 'EOF'
[project]
name = "kalilix-project"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true
EOF
    echo "âœ… Created pyproject.toml"
fi

# Create virtual environment
if [ ! -d .venv ]; then
    echo "Creating virtual environment..."
    python -m venv .venv
    echo "âœ… Created .venv"
fi

# Create basic structure
mkdir -p src tests
touch src/__init__.py tests/__init__.py

echo ""
echo "âœ… Python project initialized!"
echo "   Run 'mise run dev:python' to enter Python environment"
'''

